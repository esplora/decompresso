name: Tests

on:
  push:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.4, 8.3, 8.2]
        dependency-version: [prefer-lowest, prefer-stable]

    name: P${{ matrix.php }} - Ubuntu - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Cache dependencies ğŸ”§
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP ğŸ”§
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo, redis
          coverage: none
          tools: composer:v2

      - name: Install qpdf ğŸ“„
        run: |
          sudo apt-get update && sudo apt-get install -y qpdf

      - name: Install 7-zip ğŸ“¦
        run: |
          sudo apt-get update && sudo apt-get install -y p7zip-full p7zip-rar

      - name: Install msoffcrypto-tool ğŸ“¦
        run: |
          pip install msoffcrypto-tool

      - name: Install dependencies ğŸ”§
        run: |
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests (Unit and Feature tests) via PHPUnit ğŸ§ª
        run: vendor/bin/phpunit
